<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f7f9;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
        }

        .login-frm{
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .login-frm h2{
            margin-bottom: 20px;
            color: #333;
        }

        .login-frm input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px, solid, #ccc;
        }

        .login-frm button{
            width:25% ;
            padding: 5px;
            background: #4CAF50;
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-frm button:hover{
            background: #45a049;
        }

    </style>
</head>
